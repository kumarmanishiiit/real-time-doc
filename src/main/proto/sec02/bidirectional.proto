syntax = "proto3";

option java_package = "com.iiith.assignment.model.sec06";
//option java_outer_classname = "BidirectionalProto";

option java_multiple_files = true;

service BidirectionalService {
  rpc chat(stream ChatMessage) returns (stream ChatMessage);
}

message ChatMessage {
  string user = 1;
  string message = 2;
}
